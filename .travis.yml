language: C
dist: xenial
branches:
  except:
  - /^dev-.*$/

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-xenial-7
    packages:
    - libstdc++6
    - clang-format-7
    - lcov
before_deploy:
- git config --local user.name "Travis"
- git config --local user.email "psvsdk@travis-ci.com"
- git tag "$(date +'%y%m%d')"
env:
  global:
  - CFLAGSS="-Wall -Wextra -Werror -Wno-missing-field-initializers -fdata-sections
    -ffunction-sections -Wl,--gc-sections"
  - OUT_DIR=/home/travis/.local/bin
  - MAN_DIR=/home/travis/.local/share/man
script:
- make compile test package
after_success:
- make coverage
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "*.tar.gz"
  skip_cleanup: true
  on:
    tags: true
    repo: psvsdk/psvsdk
